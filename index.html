<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Best Five</title>

    <!-- bootstrap css cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="default-background">
    <header class="mb-2">
      <section class="banner bg-banner">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-3">
            <img
              class="img-fluid"
              src="images/Header Image/cover-player.png"
              alt="image of a player for cover"
            />
          </div>
          <div class="col-md-6 text-center">
            <h1 class="berkshire-swash text-bold mb-5">
              Best Five Players Are Waiting For Selection
            </h1>
            <p class="info mt-1 text-light">
              football has had some true heroes who have transcended the game
              itself and cemented their legacy in the minds of football fans
              forever. Is picking only the top 5 footballers from such a great
              pool of talented players even possible?
            </p>
          </div>
          <div class="col-md-3 text-center">
            <img src="images/Header Image/Card-psg.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom js  -->
    <script src="js/script.js"></script>
  </body>
</html>
